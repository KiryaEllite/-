<h1> Что такое цитаты?</h1>
<p>Цита́та — дословная выдержка из какого-либо текста чьей-либо речи; слова автора, приводимые для подкрепления авторитетом либо просто для иллюстрации собственной высказываемой мысли, или же для критики самой цитируемой мысли.</p>
